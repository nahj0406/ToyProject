<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>식사 메뉴 랜덤 추천기</title>
   <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <div id="Counter">
      <h1>메뉴 추천</h1>

      <div class="menu_box" id="menu">뭐 먹지...</div>

      <div class="filter">
         <button type="button" id="food_reset">초기화</button>

         <label for="food_kor">
            <span>한식</span>
            <input type="radio" name="food_check" class="food_input" id="food_kor">
         </label>

         <label for="food_jap">
            <span>일식</span>
            <input type="radio" name="food_check" class="food_input" id="food_jap">
         </label>

         <label for="food_cha">
            <span>중식</span>
            <input type="radio" name="food_check" class="food_input" id="food_cha">
         </label>

         <label for="food_eng">
            <span>양식</span>
            <input type="radio" name="food_check" class="food_input" id="food_eng">
         </label>

         <label for="food_eve">
            <span>야식</span>
            <input type="radio" name="food_check" class="food_input" id="food_eve">
         </label>
      </div>

      <div class="controller">
         <div class="btn" id="decision">결정!</div>
         <div class="btn" id="reset">재시작</div>
         <div class="btn" id="start">시작하기</div>
      </div>
   </div>

   <script src="/js/main.js"></script>
</body>
</html>
