<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>랜덤 리뷰 캐러셀</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

   <div class="container">
      <h1>Our Reviews</h1>

      <article class="reviews">
         <figure class="img"></figure>

         <div class="name_box">
            <h3 id="name">harry style</h3>
            <h5 id="career">intern</h5>
         </div>

         <div class="content">
            <p id="text">가나다라마바사아자차카타파하</p>
         </div>

         <div class="controller">
            <div class="prev con_btn"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="next con_btn"><i class="fa-solid fa-chevron-right"></i></div>
         </div>

         <button id="random_btn">More</button>
      </article>
   </div>

   <script src="js/main.js"></script>
</body>
</html>
